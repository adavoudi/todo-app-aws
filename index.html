<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Navbar -->
  <nav class="bg-white shadow-md w-full fixed top-0 left-0">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">TODO App</h1>
      <div>
        <button id="login-btn" onclick="login()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition hidden">
          Login
        </button>
        <button id="logout-btn" onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition hidden">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-20 max-w-xl">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Manage Your Tasks</h2>
      <div id="todo-section" class="hidden">
        <div class="flex items-center mb-4">
          <input type="text" id="todo-input" placeholder="Add a new task"
            class="flex-1 border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <button id="add-todo-btn" class="ml-4 bg-indigo-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition">
            Add
          </button>
        </div>
        <ul id="todo-list" class="space-y-4"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
